<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/base.css">
{{$current := index . 0 }}
    <title>Is {{$current.Name}} Fired?</title>
</head>
<h1> Update {{$current.Name}} Employment
</h1>




<form id="contact-form" method="post" action="/set" role="form">

    <div class="messages"></div>

    <div class="controls">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="form-group">
                    <label for="form_message">Comment</label>
                    <textarea id="form_message" name="comment" class="form-control" placeholder="Message for {{$current.Name}} *" rows="4" required="required" data-error="A Message is Requred"></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
         <div class="row">
             <div class="col-md-4 mx-auto">
             <div class="form-check">
                 <input type="checkbox" name="status" class="form-check-input" id="exampleCheck1">
                 <label class="form-check-label"  for="exampleCheck1">Fire?</label>
             </div>
             </div>
         </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="Send message">
            </div>
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
    </div>

</form>




<div id="wrapper">
    <div id="header">
        <div class="row">
            <div class="col-md-3 button even">
                <a href="/">
                    Home
                </a>
            </div>
            <div class="col-md-3 button odd">
                <a href="/history">
                    History
                </a>
            </div>
            <div class="col-md-3 button even">
                <a href="/set">
                Update
                </a>
            </div>
            <div class="col-md-3 button odd">
                <a href="/add">
                    Add Site
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>

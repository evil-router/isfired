<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/base.css">
    <title>Is Fired?</title>
</head>
<h1> Add user to site
</h1>


<div class="black"></div>
<div id="wrapper">
    <div id="header">
        <div class="row mx-auto titlebar">
            <div class="col-md-2">

            </div>
            <div class="col-md-4">
                Name
            </div>
            <div class="col-md-4">
                Site
            </div>
        </div>
    {{- range  . }}
        <div class="row mx-auto" >
            <div class="col-md-2 rows ">

            </div>
            <div class="col-md-4 rows1">
            {{ .Name}}
            </div>
            <div class="col-md-4 rows0">
                <a href="http://{{.Site}}" > {{.Site}} </a>
            </div>
        </div>
    {{- end}}

    </div>

<form id="contact-form" method="post" action="/add" role="form">
    <div class="controls">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="form-group">
                    <label for="form_message">Name</label>
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <input type="submit" class="btn btn-success btn-send" value="Add Site">
        </div>
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
    </div>
</form>




    <div id="wrapper">
        <div id="header">
            <div class="row">
                <div class="col-md-3 button even">
                    <a href="/">
                        Home
                    </a>
                </div>
                <div class="col-md-3 button odd">
                    <a href="/history">
                        History
                    </a>
                </div>
                <div class="col-md-3 button even">
                    <a href="/set">
                        Update
                    </a>
                </div>
                <div class="col-md-3 button odd">
                    <a href="/add">
                        Add Site
                    </a>
                </div>
            </div>
        </div>
    </div>


<!-- Optional JavaScript -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>

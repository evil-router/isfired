<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/base.css">
{{$current := index . 0 }}
    <title>Is {{$current.Name}} Fired?</title>
</head>
<h1> {{$current.Name}}
{{- if $current.Status}}
        is Fired!!!
{{- else }}
        is not fired!

{{- end}}
</h1>
<h2>{{$current.Reason}}</h2>
<h3>from: {{ $current.Location}}</h3>
<h3>At:{{ $current.Time}}</h3>

<div id="wrapper">
    <div id="header">
        <div class="row">
            <div class="col-md-3 button even">
               <a href="/">
                   Home
               </a>
            </div>
            <div class="col-md-3 button odd">
                <a href="/history">
                    History
                </a>
            </div>
            <div class="col-md-3 button even">
                Change
            </div>
            <div class="col-md-3 button odd">
                Add Site
            </div>
        </div>
    </div>
</div>
